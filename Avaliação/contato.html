<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        
        <div class="logo">
            <a href="./index.html">
                <img src="./assets/img/logo.png" alt="Logo EcoTech">
                
            </a>
            <h1>EcoTech</h1>
        </div>

        <nav>
            <a href="./index.html">In√≠cio</a>
            <a href="./produtos.html">Produtos</a>
            <a href="./contato.html">Contato</a>
        </nav>
    </header>

    <main>
        <h1>Fale conosco</h1>
        <form action="#" method="post">
      <label for="nome">Nome completo</label>
      <input type="text" id="nome" name="nome" required>

      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" required>

      <label for="assunto">Assunto</label>
      <input type="text" id="assunto" name="assunto" required>

      <label for="mensagem">Mensagem</label>
      <textarea id="mensagem" name="mensagem" rows="5" required></textarea>

      <button class="submit" type="submit">Enviar Mensagem</button>
    </form>
    </main>

    <footer class="footer">
        <div class="footer-content">
          <div class="footer-copyright">
            <p>
              &copy; <span id="2025"></span> EcoTech. Todos os direitos
              reservados.
            </p>
          </div>
          <div class="footer">
            <a href="#"
              ><img src="./assets/img/facebook_icon.png" alt="Logo Facebook"
            /></a>
            <a href="#"
              ><img src="./assets/img/Instagram_icon.png" alt="Logo Instagram"
            /></a>
          </div>
        </div>
    </footer>
</body>
